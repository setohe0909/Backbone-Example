				<th>Title</th>
				<th>Creator</th>

			</tr>
		</thead>
		<tbody>
			<% _.each(jsonComics, function(comic){ %> 
				<% if (comic.available) { %>
					<tr>	
						<td> <%= comic.title %> </td>
						<td> <%= comic.creator %> </td>
						<td> <%= comic.edition %> </td>
						<td > available </td>
					</tr>						
				<% }else{ %>
					<tr style="background: #ED3737;color: #fff;">
						<td> <%= comic.title %> </td>
						<td> <%= comic.creator %> </td>
						<td> <%= comic.edition %> </td>		
						<td> not available </td>
					</tr>
				<% } %>
			<% }) %>
		</tbody>
	</table>
</script>

<script type="text/template" id="template_search">

				<hr class="alt2">

				    <cite class="cite-color">Searched:</cite> <strong><%= comic.searched %></strong><br><br>
				    <img class="align-left" src="<%= comic.cover %>" width="100" height="100" />
				    <p><%= comic.detail %></p><br>
				</div>
				<hr class="alt2" style="color: #9C0000">
			<% } %>
		<% }) %>		
	</div>
</script>
